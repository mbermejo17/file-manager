<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="ModalDailog.css">
</head>
<body>
  <div id="ModalDialog-wrap">
    <div class="modal-dialog-alert" id="modal-dialog-alert">
      <div class="ModalDialog-mask"></div>
      <div class="ModalDialog-body" aria-relevant="all">
        <div class="ModalDialog-title">New Folder</div>
        <a class="ModalDialog-close" id="ModalDialogClose" href="#"></a>
        <div class="ModalDialog-container">
          <div class="ModalDialog-content" id="ModalDialog-content">
            <div class="input-field">
              <input id="inputId" class="ModalDialog-input" type="text">
              <label for="inputId" class="ModalDialog-label">Folder Name</label>
            </div>
          </div>
        </div>
        <div class="ModalDialog-button">
          <a href="javascript:;" class="btn2-unify ModalDialog-button-cancel" id="ModalDialog-button-cancel" >Cancel</a>
          <a href="javascript:;" class="btn2-unify ModalDialog-button-confirm" id="ModalDialog-button-confirm">OK</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
