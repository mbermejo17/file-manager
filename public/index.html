<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" /> -->
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="atos">
    <div class="progress" id="loader">
        <div class="indeterminate"></div>
    </div>
    <main style="display:none" id="main">
        <center>
            <div class="img-logo">
                <!-- <img class="responsive-img" src="img/atos_logo_0.png" /> -->
            </div>
             <div class="indigo-text page-title">File Manager</div>
             <div class="container"></div>
            <div class="container">
                <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                    <form class="col s12" method="post" id="formLogon">
                        <div class='row'>
                            <div class='col s12'>
                                    <h5 class="indigo-text">User Logon</h5>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <i class="prefix material-icons">person</i>
                                <input class='validate' type='text' name='username' id='username' />
                                <label for='username'>Enter your name</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                    <i class="material-icons prefix">lock</i>
                                <input class='validate' type='password' name='password' id='password' />
                                <label for='password'>Enter your password</label>
                            </div>
                            <label style='float: right;'>
                                <a class='pink-text' href='#!'>
                                    <b>Forgot Password?</b>
                                </a>
                            </label>
                        </div>

                        <br />
                        <center>
                            <div class='row'>
                                <button type='submit' id='login-button' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
            <a href="#!">Create account</a>
        </center>

        <div class="section"></div>
        <div class="section"></div>
    </main>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/logon.js"></script>
</body>

</html>
